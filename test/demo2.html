<title>拖拽</title>

<style>

</style>

<body class="">

	<canvas id="demoCanvas" width="375" height="667"></canvas>
	
	
<script type="text/javascript" src="../src/js/jquery.js"></script>	
<script type="text/javascript" src="../src/js/createjs-2015.11.26.min.js"></script>
<script>
//demo1
var stage = new createjs.Stage("demoCanvas");
stage.mouseMoveOutside = true;

var circle = new createjs.Shape();
circle.graphics.beginFill("red").drawCircle(100, 100, 50);
stage.addChild(circle);
circle.on("mousedown", function(evt){
	var offset = {
		x: evt.target.x - evt.stageX,
		y: evt.target.y - evt.stageY
	};
	
	circle.on("pressmove", function(ev){
		console.log(ev);
		ev.target.x = ev.stageX + offset.x;
		ev.target.y = ev.stageY + offset.y;
		stage.update();
	});
});
stage.update();

</script>
</body>
</html>
