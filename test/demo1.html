<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<link rel="stylesheet" type="text/css" href="../src/css/common.css"/>
<title>画圆</title>
<style>

</style>
</head>
<body class="">

	<canvas id="demoCanvas" width="375" height="667"></canvas>
	
	
<script type="text/javascript" src="../src/js/jquery.js"></script>	
<script type="text/javascript" src="../src/js/createjs-2015.11.26.min.js"></script>
<script>
//demo1
var stage = new createjs.Stage("demoCanvas");
var circle = new createjs.Shape();
circle.graphics.beginFill("red").drawCircle(0, 0, 50);
circle.x = 100;
circle.y = 100;

circle.addEventListener("click", handleClick);
function handleClick(event){
	event.target.x += 10;
	stage.update();
}
stage.addChild(circle);
stage.update();

circle.on("mousedown", function(mousedownEvent){
	console.log("pressed");
	circle.on("pressmove", function(moveEvent){
		console.log("mouse moved")
	})
})
</script>
</body>
</html>
