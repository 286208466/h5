<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<link rel="stylesheet" type="text/css" href="../src/css/common.css"/>
<title>Using a vector mask with Bitmap images</title>

<style>

</style>
</head>
<body class="">

	<canvas id="canvas" width="375" height="667"></canvas>
	
	
<script type="text/javascript" src="../src/js/jquery.js"></script>	
<script type="text/javascript" src="../src/js/createjs-2015.11.26.min.js"></script>
<script>

var img = new Image();
img.src = "../src/img/spring/loading.gif";
img.onload = function(evt) {
	var canvas = document.getElementById("canvas");
	var stage = new createjs.Stage(canvas);
	var mask = new createjs.Shape();
	mask.x = img.width / 2;
	mask.y = img.height / 2;
	mask.graphics.drawCircle(0, 0, 100);
	var bg = new createjs.Bitmap(img);
	bg.filters = [new createjs.BlurFilter(50,50,10)];
	bg.cache(0,0,img.width,img.height);
	bg.mask = mask;
	stage.addChild(bg);
	stage.update();
}
</script>
</body>
</html>
