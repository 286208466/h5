<title>ColorMatrixFilter class</title>

<style>

</style>
</head>
<body class="">

	<canvas id="canvas" width="375" height="667"></canvas>
	
	
<script type="text/javascript" src="../src/js/jquery.js"></script>	
<script type="text/javascript" src="../src/js/createjs-2015.11.26.min.js"></script>
<script>
var canvas = document.getElementById("canvas");
var stage = new createjs.Stage(canvas);
var shape = new createjs.Shape().set({x:100,y:100});
shape.graphics.beginFill("#ff0000").drawCircle(0,0,50);
var matrix = new createjs.ColorMatrix().adjustHue(180).adjustSaturation(100);
shape.filters = [new createjs.ColorMatrixFilter(matrix)];
shape.cache(-50, -50, 100, 100);
stage.addChild(shape);
stage.update();
</script>
</body>
</html>
