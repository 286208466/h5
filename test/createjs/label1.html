<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<link rel="stylesheet" type="text/css" href="../../src/css/common.css"/>
<title></title>
<style>
body {
	background: #fafafa;
}
</style>

</head>
<body>

	<canvas id="demo" width="375" height="667"></canvas>
	
	
<script type="text/javascript" src="../../src/js/jquery.js"></script>	
<script type="text/javascript" src="../../src/js/createjs-2015.11.26.min.js"></script>
<script>

var stage = new createjs.Stage("demo");

var label = new createjs.Text("Daisy", "bold 14px Arial", "#fff");
label.textAlign = "center";
label.x = 41;
label.y = 61;

var frame = new createjs.Shape();
frame.graphics.beginFill("#6af")
	.beginStroke("#000").setStrokeStyle(3)
	.drawRoundRect(0, 0, 82, 82, 8);

var icon = new createjs.Bitmap("../../src/img/spring/tickets.png");

var item = stage.addChild(new createjs.Container());
item.x = item.y = 50;
item.regx = item.regY = 41;
item.addChild(frame, icon, label);
stage.update();

item.addEventListener("click", handletick);
function handletick(){
	this.skewX += 5;
	this.skewY = this.skewX*0.5;
}
</script>
</body>
</html>
