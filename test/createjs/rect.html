<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />

<link rel="stylesheet" type="text/css" href="../../src/css/common.css"/>
<title></title>
<style>
body {
	background: #f1f1f1;
}
canvas {
	border: 1px solid #f40;
	background: #fff;
}
</style>

</head>
<body>

	<canvas id="demo" width="500" height="500"></canvas>
	
	
<script type="text/javascript" src="../../src/js/jquery.js"></script>	
<script type="text/javascript" src="../../src/js/createjs-2015.11.26.min.js"></script>
<script>

var stage = new createjs.Stage("demo");

var g = new createjs.Graphics();

g.beginFill("#000000").drawRect(0, 0, 100, 100);

var shape = new createjs.Shape(g);
shape.x = shape.y = 150;
shape.regX = shape.regY = 50;
stage.addChild(shape);
stage.update();

createjs.Ticker.setFPS(30);
createjs.Ticker.addEventListener("tick", tick);

function tick(event){
	shape.rotation += 4;
	stage.update();
}









</script>
</body>
</html>
