<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<link rel="stylesheet" type="text/css" href="../src/css/common.css"/>
<title>AlphaMapFilter class</title>

<style>

</style>
</head>
<body class="">

	<canvas id="canvas" width="375" height="667"></canvas>
	
	
<script type="text/javascript" src="../src/js/jquery.js"></script>	
<script type="text/javascript" src="../src/js/createjs-2015.11.26.min.js"></script>
<script>
var canvas = document.getElementById("canvas");
var stage = new createjs.Stage(canvas);

var box = new createjs.Shape();
box.graphics.beginLinearGradientFill(["#0000ff", "#ff0000"], [1, 0], 0, 0, 0, 300)
box.graphics.drawRect(0, 0, 300, 300);
box.cache(0, 0, 300, 300);

var box2 = new createjs.Shape();
box2.graphics.beginLinearGradientFill(["#0000ff", "#ff0000"], [0, 1], 0, 0, 0, 300);
box2.graphics.drawRect(0, 0, 300, 300);

box2.filters = [new createjs.AlphaMapFilter(box.cacheCanvas)];
box2.cache(0, 0, 300, 300);

stage.addChild(box2);
stage.update();

</script>
</body>
</html>
