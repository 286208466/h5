<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<link rel="stylesheet" type="text/css" href="../src/css/common.css"/>
<title>Filter class</title>

<style>

</style>
</head>
<body class="">

	<canvas id="canvas" width="375" height="667"></canvas>
	
	
<script type="text/javascript" src="../src/js/jquery.js"></script>	
<script type="text/javascript" src="../src/js/createjs-2015.11.26.min.js"></script>
<script>
var canvas = document.getElementById("canvas");
var stage = new createjs.Stage(canvas);

var circle = new createjs.Shape();
circle.graphics.beginFill("red").drawCircle(50, 50, 40);
circle.filters = [new createjs.BlurFilter(5, 5, 10)];

circle.cache(0, 0, 100, 100);
stage.addChild(circle);

stage.update();

</script>
</body>
</html>
